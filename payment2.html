<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .square-image {
            width: 350px;
            height: 350px;
            background-color: #ddd;
            border-radius: 5%;
            margin-bottom: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .square-image img {
            width: 97%;
            height: 97%;
            object-fit: cover;
        }
        .footer {
            position: absolute;
            bottom: 43px;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 1px;
        }
        .home-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .home-button:hover {
            background-color: #45a049;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 2rem;
            color: #2c3e50;
            text-align: center;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 5px;
            background-color: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="message">Payment Successful!</div>
           <h1>All The Best</h1>
        <!-- Square Image Section -->
        <div class="square-image">
            <img src="naruto.jpg" alt="Image">
        </div>

        <!-- Home Button -->
        <a href="index.html" class="home-button">Go to Home</a>

        <!-- Bottom Content -->
        <div class="footer">
            <p>Thank you for your payment! We appreciate your business.</p>
        </div>
    </div>

</body>
</html>
