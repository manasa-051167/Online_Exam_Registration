<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #d6eef1;
        }

        .container form {
            width: 700px;
            padding: 20px;
            background: #fff;
            box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.2);
        }

        .inputBox {
            margin: 15px 0;
        }

        .inputBox label {
            display: block;
            margin-bottom: 5px;
        }

        .inputBox input, .inputBox select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .submit_btn {
            width: 100%;
            padding: 12px;
            background: green;
            color: white;
            font-size: 17px;
            cursor: pointer;
        }

        #qrPayment img {
            width: 150px;
            height: auto;
        }
        button {
    background-color: #007bff; /* Blue color */
    color: white; /* White text */
    border: none; /* Remove default border */
    padding: 10px 20px; /* Add some padding */
    font-size: 1rem; /* Set font size */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Change cursor to pointer */
    transition: background-color 0.3s ease; /* Smooth transition */
}

button:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

button:active {
    background-color: #00408d; /* Even darker blue on click */
}

    </style>
</head>
<body>
    <div class="container">
        <form action="#" id="paymentForm">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>
                    <div class="inputBox">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" placeholder="Enter your full name">
                    </div>
                    <div class="inputBox">
                        <label for="email">Email:</label>
                        <input type="text" id="email" placeholder="Enter email address">
                    </div>
                    <div class="inputBox">
                        <label for="address">Address:</label>
                        <input type="text" id="address" placeholder="Enter address">
                    </div>
                    <div class="inputBox">
                        <label for="city">City:</label>
                        <input type="text" id="city" placeholder="Enter city">
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">Payment</h3>
                    <label for="paymentMethod">Choose Payment Method:</label>
                    <select id="paymentMethod" onchange="showPaymentDetails()">
                        <option value="card">Credit/Debit Card</option>
                        <option value="upi">UPI</option>
                        <option value="qr">QR Code</option>
                        <option value="apiScanner">API Scanner</option>
                    </select>

                    <div id="cardPayment">
                        <div class="inputBox">
                            <label for="cardNum">Credit Card Number:</label>
                            <input type="text" id="cardNum" placeholder="1111-2222-3333-4444" maxlength="19">
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <label for="expMonth">Exp Month:</label>
                                <select id="expMonth">
                                    <option>Choose month</option>
                                    <option>January</option>
                                    <option>February</option>
                                </select>
                            </div>
                            <div class="inputBox">
                                <label for="cvv">CVV:</label>
                                <input type="number" id="cvv" placeholder="123">
                            </div>
                        </div>
                    </div>

                    <div id="upiPayment" style="display: none;">
                        <div class="inputBox">
                            <label for="upiID">Enter UPI ID:</label>
                            <input type="text" id="upiID" placeholder="yourupi@bank">
                        </div>
                    </div>

                    <div id="qrPayment" style="display: none;">
                        <div class="inputBox">
                            <label>Scan QR Code:</label>
                            <img src="qr-code-placeholder.png" alt="QR Code" id="qrCodeImg">
                        </div>
                    </div>

                    <div id="apiScannerPayment" style="display: none;">
                        <div class="inputBox">
                            <label>Use API Scanner:</label>
                            <button type="button" id="scanButton">Scan</button>
                            <p id="scanResult">Scan result will appear here</p>
                        </div>
                    </div>
                </div>
            </div>
            <a href ="http://127.0.0.1:5500/registration/payment2.html">
            <button type="button" onclick="submitForm()">Submit</button></a>
        </form>
    </div>

    <script>
        function showPaymentDetails() {
            const paymentMethod = document.getElementById("paymentMethod").value;
            document.getElementById("cardPayment").style.display = paymentMethod === "card" ? "block" : "none";
            document.getElementById("upiPayment").style.display = paymentMethod === "upi" ? "block" : "none";
            document.getElementById("qrPayment").style.display = paymentMethod === "qr" ? "block" : "none";
            document.getElementById("apiScannerPayment").style.display = paymentMethod === "apiScanner" ? "block" : "none";
        }

        function submitForm() {
            // Here, we'll just simulate form submission without validation
            alert("Payment form submitted!");
            // Optionally, you can redirect or perform other actions
            window.location.href = "http://127.0.0.1:5500/payment2.htmL";
        }

        // Trigger onload to set the initial payment method
        showPaymentDetails();
    </script>
</body>
</html>
